<div class="weui_dialog" id="confirm" hidden>
    <div class="weui_dialog_hd"><strong class="weui_dialog_title" id="confirm_title"></strong></div>
    <div class="weui_dialog_bd" id="confirm_content"></div>
    <div class="weui_dialog_ft">
        <a href="javascript:;" class="weui_btn_dialog default" onclick="$('#confirm').hide()">取消</a>
        <a href="javascript:;" class="weui_btn_dialog primary" id="confirm_sure">确定</a>
    </div>
</div>

<script>
    /* 微信确认弹窗 */
    function show_confirm(title,content)
    {
        $("#confirm").find("#confirm_title").text(title);
        $("#confirm").find("#confirm_content").text(content);
        $("#confirm").show();
    }
</script>
